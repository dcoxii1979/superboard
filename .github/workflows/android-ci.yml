name: android-ci

on:
  push:
    branches:
    - beta
  pull_request:
    branches:
    - beta
  branch_protection_rule:
    types: [created, completed]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

    - uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

    - name: Install requirements
      run: |
        sudo apt-get update -y
        sudo apt-get install optipng -y

    - name: Prepare the signature key
      env:
        SIGNATURE_ENCRYPTED: "${{ secrets.SIGNATURE_ENCRYPTED }}"
        SIGNATURE_PASSWORD: "${{ secrets.SIGNATURE_PASSWORD }}"
      run: |
        if [ ! -z "${SIGNATURE_ENCRYPTED}" ]
        then
          echo "No signature secret found, generating a random key..."
          make generate
        else
          echo "Decrypting the secret key..."
          echo "${SIGNATURE_ENCRYPTED}" > key.jks.asc
          gpg -d --passphrase "${SIGNATURE_PASSWORD}" --batch key.jks.asc > key.jks
          sed -i -e 's/STOREPASS=.*/STOREPASS=${SIGNATURE_PASSWORD}/' -e 's/KEYPASS=.*/KEYPASS=${SIGNATURE_PASSWORD}/' keystore.properties
        fi

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17.X

    - name: Build the app
      run: |
        ./gradlew clean assembleDebug
        ./gradlew clean assembleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: Debug APK
        path: app/build/outputs/apk/debug/FBoard-v*.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: Release APK
        path: app/build/outputs/apk/release/FBoard-v*.apk
